
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>入力フォーム</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>入力フォーム</h1>
    <form action="/" method="POST">
    利用者名 <input type="text" name="name"><br>
    生年月日 <input type="text" name="birthdate"><br>
    リハビリの開始日 <input type="text" name="rehabilitationStartDate"><br>
    介護保険の期限 <input type="text" name="careInsuranceExpiration"><br>
    特定疾患の期限 <input type="text" name="specificDiseaseExpiration"><br>
    重症心身障害者の手帳の期限 <input type="text" name="severePhysicalDisabilityExpiration"><br>
    介護マネージャーの事業所 <input type="text" name="careManagerOffice"><br>
    介護マネージャーの担当者名 <input type="text" name="careManagerName"><br>
    要介護度 <input type="text" name="careNeedsLevel"><br>
    生活保護の有無(有なら1、無なら0) <input type="text" name="welfareAssistance"><br>
    <button type="submit">送信</button>
</form>
</body>
</html>
